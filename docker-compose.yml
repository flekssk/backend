services:
  nginx:
    image: nginx:alpine
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/cert:/etc/nginx/cert:ro
      - ./docker/nginx/pwd/.htpasswd:/etc/nginx/.htpasswd:ro
    environment:
      - TZ=Europe/Moscow
    networks:
      - common

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: api
    working_dir: /var/www/html
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "${PHP_PORT:-9000}:9000"
    volumes:
      - ./:/var/www/html
    networks:
      - common
    depends_on:
      - redis
    environment:
      TZ: Europe/Moscow

  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data
    networks:
      - common
    environment:
      TZ: Europe/Moscow

  worker:
    profiles: [queue]
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: worker
    volumes:
      - ./:/var/www/html
    networks:
      - common
    restart: unless-stopped
    environment:
      TZ: Europe/Moscow

  websocket:
    profiles: [socket]
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: websocket
    volumes:
      - ./:/var/www/html
    ports:
      - "${WS_PORT:-80}:8080"
    depends_on:
      - redis
    networks:
      - common
    restart: unless-stopped

volumes:
  mysql:
  redis_data:

networks:
  common:
    name: ${DOCKER_NETWORK_NAME:-common}
    driver: bridge
