# Octane (Laravel Octane backend)
upstream octane {
    server php:8000;  # замените на <имя_контейнера_или_хоста>:<порт> вашего Octane
    keepalive 64;
}

# WebSocket backend (как было)
upstream reverb_ws {
    server websocket:8080;  # <-- замените на <имя_контейнера>:<порт> вашего сокет-сервера
}

map $remote_addr $allow_http80 {
    default         0;
    188.166.21.18   1;
    188.166.18.154  1;
    94.241.173.149  1;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Включаем сжатие на уровне сервера (работает и для статики, и для проксируемого)
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_proxied any;
    gzip_types
        text/plain text/css text/xml
        text/javascript application/javascript application/x-javascript
        application/json application/xml application/xml+rss
        image/svg+xml font/ttf font/otf application/font-woff application/font-woff2;

    # Заголовки валидаторов и режим сравнения дат для 304 Not Modified
    etag on;
    if_modified_since exact;

    # Все неразрешённые — сразу на HTTPS
    if ($allow_http80 = 0) {
        return 301 https://socia.win$request_uri;
    }

    root /var/www/html/public;
    index index.html;

    # Долгосрочный кэш для fingerprint-ассетов Vite (например, /build/assets/*.hash.js)
    location ~* ^/build/assets/.*\.(?:css|js|mjs|map)$ {
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        try_files $uri =404;
    }

    # Шрифты и изображения — среднесрочный кэш
    location ~* \.(?:ico|gif|png|jpg|jpeg|webp|avif|svg|mp4|webm|ogg|pdf|woff2?|ttf|otf|eot)$ {
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000" always;
        try_files $uri =404;
    }

    # Базовая статика из public
    location / {
        try_files $uri @octane;
    }

    location @octane {
        proxy_http_version 1.1;
        proxy_pass http://octane;

        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_set_header X-Forwarded-Host   $host;

        # Для стриминга/SSE — оставляем отключённым
        proxy_buffering off;

        # Таймауты под долгие запросы
        proxy_connect_timeout 5s;
        proxy_send_timeout    300s;
        proxy_read_timeout    300s;
    }

    # Важно: никаких fastcgi/php-fpm здесь больше нет
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name socia.win;

    root /var/www/html/public;
    index index.html;

    ssl_certificate     /etc/nginx/cert/certificate.crt;
    ssl_certificate_key /etc/nginx/cert/private.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:20m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Сжатие (Gzip/Brotli) на HTTPS
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_proxied any;
    gzip_types
        text/plain text/css text/xml
        text/javascript application/javascript application/x-javascript
        application/json application/xml application/xml+rss
        image/svg+xml font/ttf font/otf application/font-woff application/font-woff2;

    etag on;
    if_modified_since exact;

    # WebSocket (как было)
    location ^~ /app {
        proxy_pass http://reverb_ws;
        proxy_http_version 1.1;

        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;

        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    # Долгосрочный кэш для fingerprint-ассетов Vite
    location ~* ^/build/assets/.*\.(?:css|js|mjs|map)$ {
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        try_files $uri =404;
    }

    # Шрифты и изображения
    location ~* \.(?:ico|gif|png|jpg|jpeg|webp|avif|svg|mp4|webm|ogg|pdf|woff2?|ttf|otf|eot)$ {
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000" always;
        try_files $uri =404;
    }

    # Основной HTTP-трафик — в Octane, статика из public отдаётся Nginx
    location / {
        # при необходимости оставьте заголовки CORS здесь или перенесите в приложение
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

        try_files $uri @octane;
    }

    location @octane {
        proxy_http_version 1.1;
        proxy_pass http://octane;

        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_set_header X-Forwarded-Host   $host;

        proxy_buffering off;

        proxy_connect_timeout 5s;
        proxy_send_timeout    300s;
        proxy_read_timeout    300s;
    }
}
